<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时监测数据</title>
    <!-- 引入 Chart.js 库 -->
    <script src="https://cdn.staticfile.org/Chart.js/3.9.1/chart.js"></script>
    <!-- 引入 Bootstrap 和 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">实时监测数据</h1>
        <div class="row">
            <div class="col-lg-6">
                <canvas id="eeg-chart"></canvas>
            </div>
            <div class="col-lg-6">
                <canvas id="pulse-chart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <canvas id="ecg-chart"></canvas>
            </div>
            <div class="col-lg-6">
                <canvas id="bp-chart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <canvas id="spo2-chart"></canvas>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            //定义一个函数，用于获取并更新数据
            function updateData() {
                $.ajax({
                    url: 'show.php', // 替换为你的 PHP 后端地址
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        //更新 EEG 图表数据
                        eegChart.data.datasets[0].data = response["脑电数据"];
                        eegChart.update();
                        //更新 PULSE 图表数据
                        pulseChart.data.datasets[0].data = response["脉搏数据"];
                        pulseChart.update();
                        //更新 ECG 图表数据
                        ecgChart.data.datasets[0].data = response["心电数据"];
                        ecgChart.update();
                        //更新 BLOOD PRESSURE 图表数据
                        bpChart.data.datasets[0].data = response["血压数据"];
                        bpChart.update();
                        //更新 SPO2 图表数据
                        spo2Chart.data.datasets[0].data = response["血氧数据"];
                        spo2Chart.update();
                    },
                    error: function(xhr, status, error) {
                        console.log('获取数据失败');
                    }
                });
            }
            // 创建 EEG 图表
            var eegChart = new Chart($('#eeg-chart'), {
                type: 'line',
                data: {
                    labels: [1,2,3],
                    datasets: [{
                        label: '脑电',
                        data: [],
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 1
                    }]
                }
            });
            // 创建 PULSE 图表
            var pulseChart = new Chart($('#pulse-chart'), {
                type: 'line',
                data: {
                    labels: [1,2,3],
                    datasets: [{
                        label: '脉搏',
                        data: [],
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        borderWidth: 1
                    }]
                }
            });
            // 创建 ECG 图表
            var ecgChart = new Chart($('#ecg-chart'), {
                type: 'line',
                data: {
                    labels: [1,2,3],
                    datasets: [{
                        label: '心电',
                        data: [],
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        borderWidth: 1
                    }]
                }
            });
            // 创建 BLOOD PRESSURE 图表
            var bpChart = new Chart($('#bp-chart'), {
                type: 'line',
                data: {
                    labels: [1,2,3],
                    datasets: [{
                        label: '血压',
                        data: [],
                        borderColor: '#fd7e14',
                        backgroundColor: 'rgba(253, 126, 20, 0.1)',
                        borderWidth: 1
                    }]
                }
            });
            // 创建 SPO2 图表
            var spo2Chart = new Chart($('#spo2-chart'), {
                type: 'line',
                data: {
                    labels: [1,2,3],
                    datasets: [{
                        label: '血氧',
                        data: [],
                        borderColor: '#6610f2',
                        backgroundColor: 'rgba(102, 16, 242, 0.1)',
                        borderWidth: 1
                    }]
                }
            });
            // 每 2 秒获取一次数据并更新图表
            setInterval(updateData, 2000);
        });
    </script>
</body>
</html>
