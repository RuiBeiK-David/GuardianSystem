<!doctype html>

<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>健康监测平台</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700"> -->
    <link rel="stylesheet" href="css/bootstrap-5.1.3/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- NavBar -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <object data="src/icon.svg" class="bi me-2" width="40" height="32" role="img"></object>
            </a>
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">首页</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">控制台</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">关于</a></li>
            </ul>
    
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#registModal">注册</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">登录</button>
            </div>
        </header>
    </div>

    <!-- header section start -->
    <div class="header_section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="banner_taital">健康 <br><span style="color: #151515;">检测系统</span></h1>
                    <p class="banner_text">一个简洁的实时健康检测平台，为繁忙的你，守护家人的健康。</p>
                    <p class="banner_text" style="text-align: justify;">这是由天津工业大学团队开发的健康管理信息平台，它可以自动监测被看护者的各项身体指标，帮助您和医疗机构实时获取家中老人或病人的健康信息，解决您因工作繁忙而忽略长辈身体健康的烦恼！</p>
                </div>
                <div class="col-md-6">
                    <div class="image_1"><img src="images/img-1.png"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- header section end -->

    <!-- 注册模态框 -->
    <div class="modal fade" id="registModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- 模态框头部 -->
            <div class="modal-header">
            <h4 class="modal-title">用户注册</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- 模态框内容 -->
            <div class="modal-body">
                <form id="formRegist" onsubmit="return false;">
                    <h3>用户信息</h3>
                    <div class="mb-3 mt-3">
                        <label for="userName" class="form-label">用户名:</label>
                        <input type="text" class="form-control" id="userName" placeholder="请输入用户名" name="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPswd" class="form-label">密&nbsp;&nbsp;&nbsp;码:</label>
                        <input type="password" class="form-control" id="userPswd" placeholder="请输入密码" name="userPswd" onblur="pswdCheck()" required>
                        <span id="pswdCheckSpan"  style="color: red"></span>
                    </div>
                    <div class="mb-3">
                        <label  for="userPswdConf" class="form-label">确认密码：</label>
                            <input type="password" class="form-control"  id="userPswdConf" placeholder="请再次输入密码" onblur="pswdConf()" required="required">
                            <span id="pswdConfSpan"  style="color: red"></span>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">邮&nbsp;&nbsp;&nbsp;箱:</label>
                        <input type="text" class="form-control" id="userEmail" placeholder="请输入电子邮箱" name="userEmail" onblur="emailCheck()" required>
                        <span id="emailCheckSpan"  style="color: red"></span>
                    </div>
                </form>
            </div>
    
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <!-- <a href="Test.html?p=Login" class="hrefButton">已有帐号，点此去登录</a> -->
                <button type="button" class="btn btn-primary" id="registBtn">注册</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
            </div>
    
        </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- 模态框头部 -->
            <div class="modal-header">
            <h4 class="modal-title">用户登录</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- 模态框内容 -->
            <div class="modal-body">
                <form id="formLogin" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="loginName" class="form-label">用户名:</label>
                        <input type="text" class="form-control" id="loginName" name="loginName" placeholder="Enter User Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginID" class="form-label">身份证号:</label>
                        <input type="text" class="form-control" id="loginID" name="loginID" placeholder="Enter User ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPswd" class="form-label">密码:</label>
                        <input type="password" class="form-control" id="loginPswd" name="loginPswd" placeholder="Enter Password" required>
                    </div>
                </form>
            </div>
    
            <!-- 模态框底部 -->
            <div class="modal-footer">
            <!-- <a href="Test.html?p=Regist" class="hrefButton">还没有账号？点此去注册</a> -->
            <button type="submit" class="btn btn-primary" onclick="submitLogin()">登录</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
            </div>
    
        </div>
        </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>
    <script>
        //密码复杂度校验
        function pswdCheck(){
            var text= $("#userPswd").val();
            var re =/^(?=.*[a-z])(?=.*\d)[^]{8,16}$/;
            var result =  re.test(text);
            if(!result) {
                $("#pswdCheckSpan").html("密码必须包含数字,字母,且不少于8位");
                return false;
            }else {
                $("#pswdCheckSpan").html("");
                return true;
            }
        }
        //确认密码
        function pswdConf(){
            var text1= $("#userPswd").val();
            var text2= $("#userPswdConf").val();
            if (text2 == text1){
                $("#pswdConfSpan").html("");
                return true;
            }else {
                $("#pswdConfSpan").html("两次输入的密码不一致!");
                return false;
            }
        }
        //校验邮箱
        function emailCheck(){
            var text= $("#userEmail").val();
            var re =/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            var result =  re.test(text);
            if(!result || !text) {
                $("#emailCheckSpan").html("邮箱格式不正确！");
                return false;
            }else {
                $("#emailCheckSpan").html("");
                return true;
            }
        }
        //表单提交
        $('#registBtn').click(function() {
            if (pswdCheck() && pswdConf() && emailCheck()){
                $.ajax({
                    url: 'regist.php',
                    method: 'POST',
                    data: $('#formRegist').serialize(),
                    dataType: 'json',
                    success: function(data) {
                        // 处理服务器返回的数据
                        console.log(data);
                    },
                    error: function(xhr, status, error) {
                        console.log('连接失败');
                    }
                });
            } else{
                console.log("请检查输入信息是否正确！");
            }
        });
    </script>
</body>
</html>
